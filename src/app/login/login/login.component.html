
  <div class="login-box" style="float: right ; margin: 2%; width: 300px;">
    <div class="login-logo" style="margin-bottom: 0;">
      <!-- <b>Admin Lte</b> -->
      <img src="../../../assets/images/Squad Logo PNG.png" alt="" class="login-box" style="width: 200px; height: 150px; margin: 2%;">
    </div>
    
    <!-- /.login-logo -->
    <div class="login-box-body" style="background-color: #fff0; width: 300px;">
      <p class="login-box-msg" style="font-weight: 700; font-size: 12px;">Sign in to start your session</p>
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': isSubmitted && f.username.errors }">
  
          <input type="text" formControlName="username" class="form-control has-feedback" id="username" placeholder="USERNAME" style="border-radius: 50px; text-align: center; font-size: 12px;" />
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <span *ngIf="isSubmitted && f.username.errors" class="help-block" style="text-align: center;">
            <div *ngIf="f.username.errors.required" style="font-weight: bold;">Username is required</div>
          </span>
        </div>
        
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': isSubmitted && f.password.errors }">
  
          <input type="password" formControlName="password" class="form-control " id="password" placeholder="PASSWORD" style="border-radius: 50px; text-align: center; font-size: 12px;"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span *ngIf="isSubmitted && f.password.errors" class="help-block" style="text-align: center;">
            <div *ngIf="f.password.errors.required" style="font-weight:bold;">Password is required</div>
          </span>
        </div>
        
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="disableSubmit" style="border-radius: 50px; font-size: 14px;">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>
      <!-- <div style="text-align: center;">
        <a href="#">I forgot my password</a> | <a href="#" class="text-center">Register a new User</a>
      </div> -->
  
    </div>
    
    <!-- /.login-box-body -->
  </div>



<!-- /.login-box -->
